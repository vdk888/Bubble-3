<!-- Dashboard Styles Component -->
<style>
:root {
    --dark-bg-primary: #1a1a1a;
    --dark-bg-secondary: #2d2d2d;
    --dark-bg-tertiary: #363636;
    --dark-text-primary: #ffffff;
    --dark-text-secondary: #b3b3b3;
    --dark-border: #404040;
    --accent-color: #007bff;
    --accent-color-hover: #0056b3;
    --error-color: #dc3545;
    --success-color: #28a745;
    --input-bg: #1e1e1e;
    --input-border: #404040;
    --input-focus-border: #007bff;
}

.dashboard-container {
    display: flex;
    height: calc(100vh - 56px);
    background: var(--dark-bg-primary);
    margin: 0;
    padding: 0;
}

.chat-panel {
    flex: 0 0 50%;
    display: flex;
    flex-direction: column;
    border-right: 1px solid var(--dark-border);
    background: var(--dark-bg-secondary);
}

.portfolio-panel {
    flex: 0 0 50%;
    display: flex;
    flex-direction: column;
    background: var(--dark-bg-secondary);
}

.panel-header {
    padding: 1rem;
    background: var(--dark-bg-tertiary);
    border-bottom: 1px solid var(--dark-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.panel-header h2 {
    margin: 0;
    color: var(--dark-text-primary);
    font-size: 1.25rem;
    font-weight: 600;
}

#chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    background: var(--dark-bg-secondary);
}

.message {
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    max-width: 85%;
    word-wrap: break-word;
    line-height: 1.4;
}

.message.user-message {
    margin-left: auto;
    background-color: var(--accent-color);
    color: var(--dark-text-primary);
}

.message.bot-message {
    margin-right: auto;
    background-color: var(--dark-bg-tertiary);
    color: var(--dark-text-primary);
}

.chat-input {
    padding: 1rem;
    background: var(--dark-bg-tertiary);
    border-top: 1px solid var(--dark-border);
}

.input-group {
    display: flex;
    gap: 0.5rem;
}

.dark-input {
    flex: 1;
    padding: 0.75rem 1rem;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: 0.5rem;
    color: var(--dark-text-primary);
    font-size: 1rem;
    transition: border-color 0.2s;
}

.dark-input:focus {
    outline: none;
    border-color: var(--input-focus-border);
}

.dark-input::placeholder {
    color: var(--dark-text-secondary);
}

.btn-dark {
    padding: 0.75rem 1.5rem;
    background: var(--accent-color);
    border: none;
    border-radius: 0.5rem;
    color: var(--dark-text-primary);
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-dark:hover {
    background: var(--accent-color-hover);
}

.btn-dark.secondary {
    background: var(--dark-bg-tertiary);
    border: 1px solid var(--dark-border);
}

.btn-dark.secondary:hover {
    background: var(--dark-bg-primary);
}

.metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
}

.metric-item {
    background: var(--dark-bg-tertiary);
    padding: 1rem;
    border-radius: 0.5rem;
    text-align: center;
}

.metric-label {
    color: var(--dark-text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.metric-value {
    color: var(--dark-text-primary);
    font-size: 1.25rem;
    font-weight: 600;
}

.performance-stats {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
}

.stat {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem;
    background: var(--dark-bg-tertiary);
    border-radius: 0.5rem;
}

.value.positive {
    color: var(--success-color);
}

.value.negative {
    color: var(--error-color);
}

.trades-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 1rem;
}

.trade-item {
    background: var(--dark-bg-tertiary);
    padding: 0.75rem;
    border-radius: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    color: var(--dark-text-secondary);
    font-style: italic;
}

.error-message {
    color: var(--error-color);
    padding: 1rem;
    text-align: center;
    background: rgba(220, 53, 69, 0.1);
    border-radius: 0.5rem;
}
</style>
