<!-- Dashboard Styles Component -->
<style>
:root {
    --dark-bg-primary: #1a1a1a;
    --dark-bg-secondary: #2d2d2d;
    --dark-bg-tertiary: #363636;
    --dark-text-primary: #ffffff;
    --dark-text-secondary: #b3b3b3;
    --dark-border: #404040;
    --accent-color: #007bff;
    --accent-color-hover: #0056b3;
    --error-color: #dc3545;
    --success-color: #28a745;
    --input-bg: #1e1e1e;
    --input-border: #404040;
    --input-focus-border: #007bff;
    --darker-bg: #2d2d2d;
    --border-color: #404040;
    --text-muted: #b3b3b3;
    --text-color: #ffffff;
    --primary-color: #007bff;
    --secondary-bg: #2d2d2d;
    --primary-bg: #363636;
    --hover-bg: #2d2d2d;
    --light-text: #ffffff;
    --warning-color: #ffc107;
    --primary-hover: #0056b3;
}

.dashboard-container {
    display: flex;
    height: calc(100vh - 56px);
    background: var(--dark-bg-primary);
    margin: 0;
    padding: 0;
}

.chat-panel {
    flex: 0 0 50%;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--dark-bg-secondary);
    border-radius: 8px;
    overflow: hidden;
    border-right: 1px solid var(--dark-border);
}

.portfolio-panel {
    flex: 0 0 50%;
    display: flex;
    flex-direction: column;
    background: var(--dark-bg-secondary);
}

.panel-header {
    padding: 1rem;
    background: var(--dark-bg-tertiary);
    border-bottom: 1px solid var(--dark-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.panel-header h2 {
    margin: 0;
    color: var(--dark-text-primary);
    font-size: 1.25rem;
    font-weight: 600;
}

#chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    background: var(--dark-bg-secondary);
}

.message {
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    max-width: 85%;
    word-wrap: break-word;
    line-height: 1.4;
}

.message.user-message {
    margin-left: auto;
    background-color: var(--accent-color);
    color: var(--dark-text-primary);
}

.message.bot-message {
    margin-right: auto;
    background-color: var(--dark-bg-tertiary);
    color: var(--dark-text-primary);
}

.chat-input {
    padding: 1rem;
    background: var(--dark-bg-tertiary);
    border-top: 1px solid var(--dark-border);
}

.input-group {
    display: flex;
    gap: 0.5rem;
}

.dark-input {
    flex: 1;
    padding: 0.75rem 1rem;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: 0.5rem;
    color: var(--dark-text-primary);
    font-size: 1rem;
    transition: border-color 0.2s;
}

.dark-input:focus {
    outline: none;
    border-color: var(--input-focus-border);
}

.dark-input::placeholder {
    color: var(--dark-text-secondary);
}

.btn-dark {
    padding: 0.75rem 1.5rem;
    background: var(--accent-color);
    border: none;
    border-radius: 0.5rem;
    color: var(--dark-text-primary);
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-dark:hover {
    background: var(--accent-color-hover);
}

.btn-dark.secondary {
    background: var(--dark-bg-tertiary);
    border: 1px solid var(--dark-border);
}

.btn-dark.secondary:hover {
    background: var(--dark-bg-primary);
}

.suggested-actions {
    padding: 1rem;
    background: var(--darker-bg);
    border-top: 1px solid var(--border-color);
}

.actions-title {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
}

.action-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 0.5rem;
}

.action-btn {
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.9rem;
    text-align: left;
}

.action-btn:hover {
    background: var(--primary-color);
    border-color: var(--primary-color);
    color: white;
}

.portfolio-overview {
    display: none;
}

.portfolio-overview.active {
    display: block;
}

.portfolio-tools {
    display: flex;
    gap: 1rem;
    margin: 1rem 0;
    padding: 0.5rem;
    background: var(--secondary-bg);
    border-radius: 8px;
}

.tool-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    background: var(--primary-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.2s ease;
}

.tool-button:hover {
    background: var(--hover-bg);
}

.tool-button.active {
    background: var(--primary-color);
    color: var(--light-text);
    border-color: var(--primary-color);
}

.tool-button i {
    font-size: 1.1rem;
}

.tool-content {
    display: none;
    margin-top: 1rem;
    padding: 1rem;
    background: var(--secondary-bg);
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.positions-visualization {
    height: 300px;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background: var(--dark-bg-tertiary);
    border-radius: 8px;
}

.positions-list {
    display: grid;
    gap: 1rem;
    margin-top: 1rem;
}

.position-item {
    background: var(--primary-bg);
    border-radius: 6px;
    padding: 1rem;
    border: 1px solid var(--border-color);
}

.position-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.position-symbol {
    font-size: 1.1rem;
    font-weight: bold;
}

.position-details {
    display: grid;
    gap: 0.5rem;
}

.detail {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.detail .label {
    color: var(--text-muted);
}

.orders-list {
    display: grid;
    gap: 1rem;
}

.order-item {
    background: var(--primary-bg);
    border-radius: 6px;
    padding: 1rem;
    border: 1px solid var(--border-color);
}

.order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.order-symbol {
    font-size: 1.1rem;
    font-weight: bold;
}

.order-status {
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.9rem;
}

/* Order status styles */
.order-status {
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.9rem;
    text-transform: capitalize;
}

.order-status.filled {
    background: var(--success-color);
    color: var(--light-text);
}

.order-status.new, 
.order-status.accepted, 
.order-status.pending {
    background: var(--warning-color);
    color: var(--dark-text);
}

.order-status.canceled,
.order-status.expired,
.order-status.rejected,
.order-status.suspended {
    background: var(--error-color);
    color: var(--light-text);
}

.order-status.partially_filled {
    background: var(--accent-color);
    color: var(--light-text);
}

.order-status.done_for_day,
.order-status.replaced {
    background: var(--text-muted);
    color: var(--light-text);
}

.trade-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-muted);
}

.dark-input {
    width: 100%;
    padding: 0.75rem;
    background: var(--primary-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-color);
}

.dark-input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.primary-button {
    width: 100%;
    padding: 0.75rem;
    background: var(--primary-color);
    color: var(--light-text);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s ease;
}

.primary-button:hover {
    background: var(--primary-hover);
}

.analysis-form {
    max-width: 400px;
    margin: 0 auto;
}

.loading {
    text-align: center;
    padding: 2rem;
    color: var(--text-muted);
}

.error-message {
    color: var(--error-color);
    text-align: center;
    padding: 1rem;
}

.positive {
    color: var(--success-color);
}

.negative {
    color: var(--error-color);
}

.metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
}

.metric-item {
    background: var(--dark-bg-tertiary);
    padding: 1rem;
    border-radius: 0.5rem;
    text-align: center;
}

.metric-label {
    color: var(--dark-text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.metric-value {
    color: var(--dark-text-primary);
    font-size: 1.25rem;
    font-weight: 600;
}

.performance-stats {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
}

.stat {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem;
    background: var(--dark-bg-tertiary);
    border-radius: 0.5rem;
}

.value.positive {
    color: var(--success-color);
}

.value.negative {
    color: var(--error-color);
}

.trades-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 1rem;
}

.trade-item {
    background: var(--dark-bg-tertiary);
    padding: 0.75rem;
    border-radius: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.error-message {
    color: var(--error-color);
    padding: 1rem;
    text-align: center;
    background: rgba(220, 53, 69, 0.1);
    border-radius: 0.5rem;
}
</style>
