{% extends "base.html" %}

{% block title %}Sign Up for Bubble Invest{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-card-header">
            <h2>Sign Up</h2>
        </div>
        <div class="auth-card-body">
            <form method="POST">
                <div class="auth-form-group">
                    <label class="auth-label" for="username">Username</label>
                    <input type="text" class="auth-input" id="username" name="username" required>
                </div>
                <div class="auth-form-group">
                    <label class="auth-label" for="email">Email</label>
                    <input type="email" class="auth-input" id="email" name="email" required>
                </div>
                <div class="auth-form-group">
                    <label class="auth-label" for="password">Password</label>
                    <input type="password" class="auth-input" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
        <div class="auth-card-footer">
            Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
